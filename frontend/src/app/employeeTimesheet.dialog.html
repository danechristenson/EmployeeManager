<h1 mat-dialog-title>Clocking</h1>
<div mat-dialog-content>
  <mat-card>
    Clocking in for {{ name }}
  </mat-card>
  <form [formGroup]="timeSheetForm" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput [matDatepicker]="clockDate" [ngClass]="{'error': isValid('clockDate')}" formControlName="clockDate" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="clockDate"></mat-datepicker-toggle>
    <mat-datepicker #clockDate></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input type="time" style="width: 350px" [ngClass]="{'error': isValid('EndTime')}" matInput placeholder="Start Time" formControlName="StartTime">
  </mat-form-field>
  <mat-form-field>
    <input type="time" style="width: 350px" [ngClass]="{'error': isValid('EndTime')}" matInput placeholder="End Time" formControlName="EndTime">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button class="danger" (click)="submit()">Clock</button>
</div>
