<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input style="width: 350px" [ngClass]="{'error': isValid('FirstName')}" matInput placeholder="First Name" formControlName="FirstName">
    </mat-form-field>
    <mat-form-field>
      <input style="width: 350px" [ngClass]="{'error': isValid('LastName')}" matInput placeholder="Last Name" formControlName="LastName">
    </mat-form-field>
      <mat-radio-group matInput formControlName="Gender">
        <mat-radio-button value="M">Male</mat-radio-button>
        <mat-radio-button value="F">Female</mat-radio-button>
      </mat-radio-group>
    <mat-form-field>
      <input style="width: 350px" [ngClass]="{'error': isValid('Address')}" matInput placeholder="Address" formControlName="Address">
    </mat-form-field>
    <mat-form-field>
      <input style="width: 350px" [ngClass]="{'error': isValid('City')}" mat-input-container matInput placeholder="City" formControlName="City">
    </mat-form-field>
    <mat-form-field>
      <input style="width: 350px" [ngClass]="{'error': isValid('Postal')}" mat-input-container matInput placeholder="Postal Code" formControlName="Postal">
    </mat-form-field>
    <mat-form-field>
      <input style="width: 350px" [ngClass]="{'error': isValid('Phone')}" type="phone" mat-input-container matInput placeholder="Phone" formControlName="Phone" minlength="10" maxlength="15">
    </mat-form-field>
    <mat-form-field>
      <input type="time" style="width: 350px" [ngClass]="{'error': isValid('StartTime')}" mat-input-container matInput placeholder="Start Time" formControlName="StartTime">
    </mat-form-field>
    <mat-form-field>
      <input type="time" style="width: 350px" [ngClass]="{'error': isValid('EndTime')}" matInput placeholder="End Time" formControlName="EndTime">
    </mat-form-field>
    <mat-form-field>
      <mat-select>
      <mat-option *ngFor="let manager of managers" [value]="manager.Id">
        {{manager.FirstName}} {{ manager.LastName}}
      </mat-option>
    </mat-select>
      <!-- <input style="width: 350px" [ngClass]="{'error': isValid('ManagerID')}"  matInput placeholder="ManagerID" formControlName="ManagerID"> -->
    </mat-form-field>
    <br>
    <button mat-raised-button mat-dialog-close (click)="onSubmit()" color="primary">Add Employee</button>
  </form>
</mat-card>
